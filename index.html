<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./style.css" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Social links profile</title>
  </head>
  <body>
    <main>
      <div class="content">
        <img
          src="./assets/images/avatar-jessica.jpeg"
          alt="Jessica Randall Personal Photo"
        />

        <h1>Jessica Randall</h1>
        <address>London, United Kingdom</address>
        <p>"Front-end developer and avid reader."</p>

        <div class="contact">
          <a class="contact-links" href="#">GitHub</a>
          <a class="contact-links" href="#">Frontend Mentor</a>
          <a class="contact-links" href="#">LinkedIn</a>
          <a class="contact-links" href="#">Twitter</a>
          <a class="contact-links" href="#">Instagram</a>
        </div>
      </div>
    </main>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Ahmed Fikri</a>.
    </div>
  </body>
</html>
